"5":
  name: 第五組
  title: 維護社會安全的司法
  _topic:
    - 5-1
    - 5-2
    - 5-3
    - 5-4
    - 5-5
  description: 
    - 第五分組負責「維護社會安全的司法」。社會安全的議題範圍相當廣泛，卻均與民眾生活息息相關；而委員的專業背景，橫跨刑事法、犯罪、警政、獄政、婦幼、少年、金融投資、媒體、政治等多元領域，能為會議的討論和決議的形成，帶來許多不同的視角。
    - 本組議題共分五大區塊：5-1「獄政制度改革」將討論監獄超收、人力不足、假釋條件不透明等問題。5-2「毒品、物質濫用、精神疾病犯罪等刑事政策檢討」則探討毒癮、酒癮的戒治與相關的醫療及法律政策。5-3「有效打擊犯罪」聚焦在檢討防止公務員或民間企業貪污、圖利、詐欺相關的法律體系、討論法人犯罪的應對、並建立審判量刑準則。5-4「犯罪預防與管理」著力於更生人回歸社會與再犯率的問題，並研討如何活用司法統計資料，進行犯罪的偵搜與預防。5-5「兒少與性別司法制度檢討」，則以婦幼被害人與少年為主體出發，討論婦女、兒童、少年在司法體系中的處境與具體改善方法。
    - 本組期許能夠以理性、獨立及包容的方式表達意見，各項議題除了在會議室內凝聚共識外，也要向會議室外的社會大眾說明清楚。希望人民能夠聽得懂，司法機關能夠做的馬上做；期待透過大家的努力，讓司法制度變得更好。
