"2":
  name: 第二組
  title: 全民信賴公正專業的司法
  _topic:
    - 2-1
    - 2-2
    - 2-3
    - 2-4
    - 2-5
    - 2-6
    - 2-7
  description: 
    - 第二分組的會議主題是「全民信賴公正專業的司法」。本組討論的重點在於，如何從程序及組織的角度，對現行司法體系進行改造，以增進司法程序的效能，進一步落實憲法對於人權的保障，提升人民對於司法的信賴。
    - 本組議題及子題主要是由總統府司法改革國是會議籌備委員會彙整、審定各方建議後所分配，議題包括：2-1「建立人權、效能、透明的大法官解釋程序」主要討論事項是司法院大法官審理的對象，是否應納入各級法院判決，以及有關大法官會議收案、議決門檻、開庭辯論、助理員額等配套事項；2-2「司法政策權歸屬-雙元司法行政系統的變革」是司法院參考民國88年全國司法改革會議關於司法審判、行政一元化的結論，於本次會議提案討論，是否應改制、整合我國司法行政權與審判權分立的現狀；2-3「建構效能、精實的法院組織與程序」的議題，圍繞在應如何改良現行制度下法院審理程序及組織，以提升裁判效率及減輕案件量；2-4「建構專業的法院/法庭」則是關於我國應否對於勞動、商業、財稅等事件，設立專業法院/法庭或制定特殊訴訟程序，同時也將針對現行法院運作現狀進行檢討。
    - 其次，參考司法改革國是會議分組會議議題處理準則第2點，各分組會議可決議增加議題，或將原訂議題刪除或轉交他組。因此本組即提案增列兩個議題，分別是2-5「切斷政治與司法的糾葛，維持司法的中立」與2-6「設置司法政策研究機構」。前者著眼於如何防堵關說、建立公正中立的分案及審判機制；後者則是參考他國立法例，討論於我國設置專職司法政策研究之機構的可能性。
    - 本組於作成2-1「建立人權、效能、透明的大法官解釋程序」結論後，基於時間及效率之考量，並參考分組會議議題處理準則第3點，決議於結束「民刑事上訴程序改革(含強制辯護、代理制度)」、「終審法院成員、員額及選任程序改革」議題討論後，應優先討論「終審法院判決不同意見書制度」、「司法機關不適用中央政府機關總員額法」、「改革上訴制度，避免突襲性無罪改有罪判決確定」、「設立專業法院法庭審理相關案件，如商業、勞動、財稅等」、「切斷政治與司法判決的糾葛，維持司法的中立」五個議題，以利會議之進行。
    - 本組委員的組成，除了法律學者、大法官與審檢辯三方代表之外，還有非法律背景的學者、具備長年司法新聞經驗的新聞記者及關心司法改革議題的民間人士，相信在與會成員間彼此多元觀點的交流下，必能勾勒出我國未來司法體系更明確、更細緻的改革方向。
