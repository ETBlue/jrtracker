"1":
  name: 第一組
  title: 保護被害人與弱勢者的司法
  _topic:
    - 1-1
    - 1-2
    - 1-3
    - 1-4
    - 1-5
  description: 
    - 第一分組的定位是「保護被害人與弱勢者的司法」。長久以來，我們的司法體系著重在「審、檢、辯」的三方結構，因此往往忽略了這三者以外的部分。在龐大的司法迷宮中，有被害人沒有獲得司法的協助，有身心障礙的被告無法向法院表達訴求，有不同語言、不同文化的人不能理解這個司法機器的運作，更有著無辜的人沒辦法證明自己的清白。我們的司法應該要為弱勢伸出手，才能實現真正的公平正義。此外，部份媒體對於涉入司法的人民大肆報導，過度渲染，並未增進人民對司法的理解，反而讓人民更加畏懼司法、誤解司法，進而不信任司法。這樣的媒體報導傷害了涉入司法的人民與第一線的司法人員，也傷害了閱聽大眾。
    - 因此，本組的議題中，1-1「保護犯罪被害人」將討論犯罪事件發生到審判終結甚至犯罪人更生階段，被害人的參與和保護、1-2「減低冤案發生與強化救濟機制」討論如何使無辜被定罪的人擁有更好更快的救濟方式、1-3「保護弱勢族群在司法中的處境」將討論如何讓司法能夠理解原住民族、移民移工，以及身心障礙人士的處境，並且提供協助、1-4「司法科學、鑑定機制與專家證人」討論如何讓司法審判更加以科學為本，以證據為基礎、1-5「偵查不公開、媒體影響審判與隱私保護」，則要討論如何避免媒體煽動輿論未審先判，傷害當事人名譽及隱私。 
    - 本組成員除了審、檢、辯的代表，也包括各專業領域的學者，還有長期為弱勢發聲的社會人士、宗教人員以及族裔代表，更包括犯罪的被害人以及曾被冤枉的平反者。本組希望讓社會透過國是會議看到，所有人可以坐在一起，不分彼此，共同為司改出力。
