"4":
  name: 第四組
  title: 參與透明親近的司法
  _topic:
    - 4-1
    - 4-2
    - 4-3
    - 4-4
  description: 
    - 第四分組的主軸是「建立參與、透明、親近的司法」，簡單說，就是希望司法友善，透過改革拉近、消弭司法體系與人民之間的距離。法律應該是人民的好朋友，而不是最親密的陌生人（甚至是敵人），因為法律的存在是為了限制國家的權力，並保障人民的權利。
    - 本組討論四個議題，均緊扣「司法友善｣的精神。4-1「法律人的養成、考選、專業訓練」是討論要如何培養認定事實、適用法律正確的法律工作者，而不是人民眼中的恐龍。4-2「人民參與司法」，首先討論如何讓人民進到法庭、成為素人法官，參與司法跟選舉投票的概念是相同的，藉由參與才能增進司法與人民的互動能力，對司法制度友善及透明產生影響力。此外，尋求有效擴大或增加利用調解、仲裁及其他替代訴訟的途徑，讓人民遇到糾紛時，可以更有效率的方法解決，不用頻頻上法院，同時減輕人民與司法的訴訟負擔，提昇司法效率，也是使得司法更趨友善的方法。
    - 4-3「公開透明的司法」著重在如何重新建構人民與司法的關係，方法可能是司法程序與司法資訊的公開，例如法庭直播、起訴書公開以及律師市場的資訊公開。4-4「親近人民的司法」有兩個面向，一方面是「自己的判決自己看｣，討論如何藉由調整判決書的格式結構、修正判決寫作的文字，讓判決書好讀、易懂；另一方面是從根本加強公民法律教育，讓法律觀念深植人心。
    - 本組期許能做到透明、親近，每一次會議都是不同聲音對話的場域，並將討論的內容與結果以白話的方式跟人民交換意見，以有力的建議協助司法機關著手轉型。
