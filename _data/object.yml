    - date: 2017-11-11
      description:
        - 中央與地方教育主管單位將修復式正義列為重要教育政策：建議中央主管機關教育部定期委託或補助合適之學術單位進行實證研究資料以及計畫評估，因應我國國情與文化，推動適合臺灣的校園修復式正義應用
        - （一） 於校園全面且持續地推動，視為學生公民與法治教育的一環，支持第一線教師實際操作，給予專業諮詢與具體協助。
        - （二） 中央及地方教育主管單位，成立專家委員會負責擬定推動計畫與執行目標，將修復式正義納入年度施政計畫，編列預算，每年執行與檢討，並製作年度工作成果報告。
        - （三） 建議政府參考國際修復式正義學院（IIRP）之做法，在經費與行政上要有鼓勵的機制，讓更多大專院校投入修復式正義在校園推動的業務，研發自己的工作模式與教材、教案，培養相關人才。
        - （四） 提供第一線教師與教育行政人員分層分級訓練，每年至少以培訓全國教師人數 5% 為目標，同時納入相關獎勵與考核標準。輔以持續性個案研討、督導制度與全國性研討會，使第第一線人員能繼續成長。
        - （五） 各師範或教育大學於師資培育階段將修復式正義列入正式課程，實習階段並安排實務觀摩。
        - （六） 建立化解校園衝突之支援平臺：建議各地方政府與地檢署或律師公會或原住民族部落合作，聘請有經驗的促進者提供諮詢，有需要時能夠支援學校，協助化解校園衝突。
