"2-2-討2":
  title: 議題:「建立裁判之憲法審查制度」
  description:
    - 我國現行的憲法審查制度是由司法院大法官掌理,負責解釋憲法,審查法律、行政命令、地方自治法規、法院判例、決議等抽象法規範是否違憲,而不包括各級法院的裁判。然而,法院的裁判也可能造成人民憲法上的權利受到侵害。本次會議將討論裁判的憲法審查制度,包括我國有無必要建立以裁判為憲法審查對象的機制?如有必要,應如何建立?同時,為提升憲法審查制度的效率,增進人民信賴,關於開放案件審查進度查詢、憲法法庭言詞辯論常態化、修正大法官會議表決門檻及主筆顯名制度、增加大法官助理員額等配套措施,亦應一併納入本會議檢討。
