  title: 鑑於我國目前法制上為保留死刑的國家，惟已制定《公民與政治權利國際公約及經濟社會文化權利國際公約施行法》，在不涉及死刑制度存廢爭議及妨害法官審判獨立之前提下，考量死刑的刑罰本質與其他刑罰相較，對刑事確定判決受判決人本人的非常救濟具有不可回復性，有關機關應就死刑判決及其執行，建立適足確保裁判正確性的檢視標準，避免死刑確定判決發生冤抑，報告及討論案。（林裕順、毛松廷、王薇君、施秉慧、姚崇略委員委員聯合提案）（預定時間：40分鐘）
