"1-增-3-討3":
  title: 黃致豪委員提案 （預定時間：50分鐘）
  description:
    - 偵查中已繫屬檢察署之刑事案件的對外發言，應由地檢署依其相關發言人機制規定，決定得公開之範圍及程度，警調等司法警察機關未報請該管地檢署同意，不得將該等進行中之偵查案件，以記者會或其他方式披露予公眾或媒體知悉。
    - 偵查中案件，檢警調等偵辦單位不得將所取得之影音證據或其他書、物證，以任何形式提供予公眾或媒體使用，亦不得主動通知媒體到場拍攝偵查中案件相關人員（包括被告、被害人、證人），如媒體或民眾主動到場採訪、拍攝時，檢警調等偵辦單位應採取適當之隔離及遮蔽措施，以保障偵查中案件相關人員之隱私、名譽等人格權。如有違失而致被拍攝人之隱私、名譽等人格權受損害者，應研議在國家賠償法或刑事訴訟法中規定，檢警調等偵辦單位因故意或過失違反上開偵查不公開之規定，除得請求該管機關負損害賠償責任外，情節嚴重者，並得請求一定金額之懲罰性賠償，以此加重機關責任之立法，促使檢警調等偵辦單位落實偵查不公開之規定。
    - 如經證明偵查中應秘密事項已遭披露予公眾，建議應立法將此類型之國家責任採行結果責任，除非被請求機關能證明無過失，否則就洩密之結果對受害人應負結果責任。在國家賠償法或刑事訴訟法中規定此類違反偵查不公開請求國家侵權行為損害賠償事件，採取舉證責任倒置、機關連帶責任，並加重懲罰性賠償等立法原則，以此加重責任之方法約束檢警調等偵辦單位落實偵查不公開原則。
    - 關於偵查中使被告知悉偵查進度及取得資訊之對策
    - 應依大法官釋字第737號解釋，建立偵查中被告閱卷制度，立法規範除有串供滅證而影響偵查密行原則之虞者外，原則上應賦予被告及其律師偵查中資訊取得權及閱卷權之保障。
    - 檢警調等偵辦單位視案件情形，除有串供滅證或妨害偵查密行原則之虞者外，於傳訊被告或嫌疑人時應同時告知所涉案件之罪名及案情（如告訴或告發之人、所涉事件概要），偵查進度亦應於適當時機主動告知被告或嫌疑人（例如案件簽結或經撤回等）。
  _meeting:
    - 1-增-3
