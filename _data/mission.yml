    - 為有效敦促行政部門定期檢討回顧犯罪被害人保護工作的執行成效，強化對於犯罪被害人保護政策的透明化與外部監督，爰參考日本政府每年應向國會提交犯罪被害人保護政策年度報告之例，以及我國行之有年的政策白皮書作法，行政院應定期向立法院提出犯罪被害人保護白皮書；同時因犯罪被害人保護屬於人權保障核心的一環，現行國家人權報告只對於特定類型的犯罪被害人(例如人口販運、性剝削等)加以論述，並未就整體犯罪被害人保護為專門章節論述，為促進我國犯罪被害人與國際人權標準接軌，並彰顯我國對於犯罪被害人保護的人權貢獻，有必要納入國家人權報告的內容，並接受國際專家之審查。
