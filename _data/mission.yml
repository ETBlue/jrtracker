"2-2-1":
  description:
    - 警察部分(犯罪被害人保護官)
    - 1.各警察局(含分局)常設具警察身分犯罪被害人保護官，作為窗口。
    - 2.養成階段：警察特考應評估是否增設「社工警察類科」，招考具社工學歷及社工師資格之人才。
    - 3.在職階段：專責警察應專辦犯罪被害人保護業務，以保障專業性，並確保當事人之權益。
    - 4.應建立專責警察定期在職進修訓練交流計畫，並建立適當的專業能力考察機制。
    - 5.應整合婦幼專責警察及犯罪被害人保護官，形成扶助弱勢被害人之社工警察體系。
